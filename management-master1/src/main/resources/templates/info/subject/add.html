<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增科目')" />
</head>
<body>

<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-subject-add">
        <h4 class="form-header h4">基本信息</h4>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">学科名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="subjectName" id="subjectName" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否必修：</label>
            <div class="col-sm-8">
                <label class="toggle-switch switch-solid">
                    <input type="checkbox" id="elective">
                    <span></span>
                </label>
            </div>
        </div>
        <h4 class="form-header h4">其他信息</h4>
        <div class="form-group">
            <label class="col-sm-3 control-label">学科描述：</label>
            <div class="col-sm-8">
                <textarea name="remark" maxlength="500" class="form-control" rows="3"></textarea>
            </div>
        </div>
    </form>
</div>

<th:block th:include="include :: footer" />
<script th:inline="javascript">

    var prefix = ctx + "info/subject";

    $("#form-subject-add").validate({
        onkeyup: false,
        rules:{
            subjectName:{
                minlength: 2,
                maxlength: 36,
                remote: {
                    url: prefix + "/checkSubjectNameUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        "loginName": function() {
                            return $.common.trim($("#subjectName").val());
                        }
                    },
                    dataFilter: function(data, type) {
                        return $.validate.unique(data);
                    }
                }
            }
        },
        messages: {
            "subjectName": {
                remote: "学科已存在"
            }
        },
        focusCleanup: true
    });

    function submitHandler() {

        if ($.validate.form()) {
            var data = $("#form-subject-add").serializeArray();
            var elective = $("input[id='elective']").is(':checked') == true ? 1 : 0;
            data.push({"name": "elective", "value": elective});
            $.operate.save(prefix + "/add", data);
        }
    }

</script>
</body>
</html>
