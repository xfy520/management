<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改科目')" />
    <th:block th:include="include :: bootstrap-select-css" />
</head>
<body>

<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-subject-edit">
        <input name="subjectId" id="subjectId" type="hidden" th:value="${subject.subjectId}" />
        <h4 class="form-header h4">基本信息</h4>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">学科名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" readonly="true" th:value="${subject.subjectName}" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否必修：</label>
            <div class="col-sm-8">
                <label class="toggle-switch switch-solid">
                    <input type="checkbox" id="elective" th:checked="${subject.elective == '1' ? true : false}">
                    <span></span>
                </label>
            </div>
        </div>
        <h4 class="form-header h4">其他信息</h4>
        <div class="form-group">
            <label class="col-sm-3 control-label">学科描述：</label>
            <div class="col-sm-8">
                <textarea name="remark" maxlength="500" th:text="${subject.remark}" class="form-control" rows="3"></textarea>
            </div>
        </div>
    </form>
</div>

<th:block th:include="include :: footer" />
<th:block th:include="include :: bootstrap-select-js" />
<script th:inline="javascript">

    var prefix = ctx + "info/subject";

    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-subject-edit").serializeArray();
            var elective = $("input[id='elective']").is(':checked') == true ? 1 : 0;
            data.push({"name": "elective", "value": elective});
            $.operate.save(prefix + "/update", data);
        }
    }

</script>
</body>
</html>
