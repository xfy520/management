<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body style="background: url('/img/home.jpg')no-repeat left top; background-size:100%;">
<h1 align="center" style="margin-top: 16%; color: #ffffff; font-size: 49px;">欢迎登录系统</h1>
<h3 align="center" style="margin-top: -2%; color: #ffffff;" id="times"></h3>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:inline="javascript">

    function format(fmt) {
        var date = new Date();
        var o = {
            "M+" : date.getMonth()+1,                 //月份
            "d+" : date.getDate(),                    //日
            "h+" : date.getHours(),                   //小时
            "m+" : date.getMinutes(),                 //分
            "s+" : date.getSeconds(),                 //秒
            "q+" : Math.floor((date.getMonth()+3)/3), //季度
            "S"  : date.getMilliseconds()             //毫秒
        };
        if(/(y+)/.test(fmt)) {
            fmt=fmt.replace(RegExp.$1, (date.getFullYear()+"").substr(4 - RegExp.$1.length));
        }
        for(var k in o) {
            if(new RegExp("("+ k +")").test(fmt)){
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
            }
        }
        return fmt;
    };

    $(function () {
        setInterval(function () {
            var div1 = document.getElementById("times");
            div1.innerHTML = format("yyyy-MM-dd hh:mm:ss");
        }, 1000);
    })

</script>
</body>
</html>
